    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f8f8f8;
      }
      header {
        background-color: #ff85a2;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        font-family: "Georgia", serif;
      }
      nav ul,
      .util ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }
      nav ul li,
      .util ul li {
        margin-right: 20px;
      }
      nav ul li a,
      .util ul li a {
        color: white;
        text-decoration: none;
        display: block;
      }
      .util li a {
        position: relative;
      }
      .util span {
        position: absolute;
        right: -10px;
        top: -12px;
        font-size: 10px;
        background: red;
        color: #000;
        padding: 5px;
        border-radius: 50%;
      }
      #wrap {
        padding: 20px;
      }
      section {
        margin-bottom: 20px;
      }
      section h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      article ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }
      article ul li {
        width: 20%;
        height: 200px;
        background-color: white;
        margin-bottom: 10px;
        padding: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }
      article ul li a {
        text-decoration: none;
        color: #333;
        display: flex;
        justify-content: space-between;
        display: block;
      }
      article ul li a span {
        color: #ffffff;
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: inline-block;
        padding: 10px;
        border-radius: 3px;
        background-color: #ff85ff;
      }

      em {
        display: block;
      }

      .shop {
        display: none;
        position: fixed;
        background-color: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        color: #ffffff;
      }

      .shop section { width: 60%;
                        margin: 50px auto}


      .shop div {
        background-color: #ff85ff;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        height: 400px;
        overflow-y: scroll;
      }

      .shop div.btn {background-color: transparent;
                        display: block;
                    text-align: center;}

                    .shop div.btn button {cursor: pointer;}

      .shop div em {
      }
    </style>

    <!-- 제이쿼리cdn -->

    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script>
      $(function () {
        // product1의 span을 클릭했을때 util 안에 있는 span의 숫자가 올라가라

        let i = 0;
        $(".product1").find("span").click(function (e) {
            e.preventDefault();

            i++;
            console.log(i);

            $(".util").find("span").text(i);

            let txt = $(this).parents("a").find("p").html();

            console.log(txt);

            $(".shop").find("span").text(i);
            $(".shop section").find("div").append(txt);
          });

        // .util에 있는 li중에 첫번째를 클릭했을 때 .shop이 보여라

        $(".util").find("li").eq(0).click(function () {
            $(".shop").css({ display: "block" });
          });

        //   reset을 클릭했을 떄 shop이 사라져라

        $('.reset').click(function(){
          
            $('.shop').css({'display':'none'})



        })

        // empty를 클릭했을때 shop section div 내용을 지워라
        // shop에 span의 변수값을 0으로 바꿔라

        $('.empty').click(function(){

          i=0;
          $(".shop").find("span").text(i);
          $(".util").find("span").text(i);
          // $('.shop section').find('div').html('')
          $('.shop section').find('div').empty()
        })



      });
    </script>
